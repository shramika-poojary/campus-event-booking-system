<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventVerse - College Event Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <header id="navbar">
        
    </header>
    <main class="mt-5 pt-5">
        <section id="form-outer-container" class="d-flex justify-content-center row">

            <form class="card p-4 shadow-sm" style="height: 50rem; width: 40rem;" id="RegisterForm">
                <h5 class="text-center mb-3">Register</h5>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" id="contact" name="contact"
                        placeholder="Enter your Phone no." required>
                </div>
                <div>
                    <label>Role</label>
                    <select id="role" class="form-control">
                        <option>Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="collegeName">College Full Name:</label>
                    <input type="text" class="form-control" id="collegeName" name="collegeName"
                        placeholder="Enter your CollegeName" >
                </div>
                <div>
                    <label for="stream">Stream:</label>
                    <input type="text" class="form-control" id="stream" name="stream"
                        placeholder="Enter your Stream eg. BSC CS" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select class="form-control" id="year" name="year">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Register</button>
                <p id="errorMsg" style="color:red;"></p>
                <div class="mt-4">
                    <p>Already have an account ?<a href="/login.html">Login</a></p>
                </div>
            </form>
        </section>

    </main>
</body>
<script src="/javascript/navbar.js"></script>
<script src="/javascript/config.js"></script>

<!-- <script src="/javascript/register.js"></script> -->
<script src="/javascript/auth.js"></script>

</html>
